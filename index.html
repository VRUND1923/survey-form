<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank You For Visiting the survey form</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />
        <label for="email" id="email-label">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter Your Email"
          required
        />
        <label for="number" id="number-label">Mobile Number:</label>
        <input
          type="number"
          id="number"
          min="10"
          max="10"
          placeholder="Enter Your Mobile Number"
          required
        />
        <label for="dropdown" id="message-label">what is your favourite pet animal</label>
        <select id="dropdown">
          <option selected>Select favourite pet</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Other</option>
        </select>
        <label>Select the Gender:</label>
        <label>
          <input type="radio" name="gender" value="male" required checked />Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" required />Female
        </label>
        <label>Select the hobbies:</label>
        <label
          ><input type="checkbox" name="hobby" value="reading" />Reading</label
        >
        <label
          ><input type="checkbox" name="hobby" value="traveling" />Traveling</label
        >
        <label><input type="checkbox" name="hobby" value="music" />Music</label>
        <label
          ><input type="checkbox" name="hobby" value="sports" />Sports</label
        >
        <label>Give Your Valuable Feedback</label>
        <textarea
          rows="5"
          cols="36"
          id="textarea"
          placeholder="Its nice to have a survey......"
        ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </head>
  <body></body>
</html>
